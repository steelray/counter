<ng-container *ngIf='counter$ | async as counter'>
  <div class="count">
    Cчёт: <span [ngClass]='{"highlight": counter.currentCount > 0}'>{{counter.currentCount}}</span>
  </div>
  <button mat-button mat-raised-button color='primary' (click)='onIncrement(counter)'>приращение</button>
</ng-container>
